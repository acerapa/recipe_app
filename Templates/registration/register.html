{% extends 'layouts/app.html' %}

{% block title %}
Register User
{% endblock title %}

{% block content %}
{% for field, errors in form.errors.items %}
  {% for error in errors %}
    {{ error }}
  {% endfor %}
{% endfor %}
<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type='submit' value='Submit'>
</form>
{% endblock content %}
